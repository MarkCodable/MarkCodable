name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mac-os:
    runs-on: macos-13
    strategy:
      matrix:
        xcode: ["14.3.1", "15.0.0"]
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
        
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: ["5.6","5.7","5.8","5.9"]
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
